<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Gossip Chat</title>
        <link type="text/css" rel="stylesheet" media="all" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="my-chat main-container">
            <div class="chat-header-container">
                <div class="brand">
                    <img src="../img/logo.png" alt="Logo">
                </div>
                <div class="chat-name">
                    <h1>Chat name</h1>
                </div>
                <div class="chat-user">
                    <h2></h2>
                </div>
            </div>
            <div class="chat-history-container"></div>
            <div class="chat-input-message-container">
                <textarea name="message" id="message-id" class="chat-message-input"></textarea>
                <button class="chat-message-btn">
                    <span class="material-symbols-outlined" title="Ctrl + Enter">
                        send
                    </span>
                </button>
            </div>
            <div id="templates" style="display: none;">
                <div class="message-user-container">
                    <div class="message-user">
                        <div class="message-user-name">
                            <p></p>
                        </div>
                        <div class="message-user-content">
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="message-other-users-container">
                    <div class="message-other-users">
                        <div class="message-user-name">
                            <p></p>
                        </div>
                        <div class="message-user-content">
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="pop-up-container">
                    <p>Username</p>
                    <input type="text" id="username-input">
                    <p>Room</p>
                    <input type="text" id="room-input" placeholder="CHAT">
                    <button id="pop-up-btn">Accept</button>
                </div>
            </div>
            <script src="../node_modules/sillyserver/src/sillyclient.js"></script>
            <script src="./main.js"></script>
        </div>
    </body>
</html>

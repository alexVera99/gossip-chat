<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>ECV example</title>
        <link type="text/css" rel="stylesheet" media="all" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    </head>
    <body>
        <div class="main-container">
            <div class="chat-header-container">
                <div class="chat-name">
                    <h1>Chat name</h1>
                </div>
                <div class="chat-user">
                    <h2>Username</h2>
                </div>
            </div>
            <div class="chat-history-container">
                <div class="message-user">
                    <div class="message-user-name">
                        <p>Username</p>
                    </div>
                    <div class="message-user-content">
                        <p>User message</p>
                    </div>
                </div>
                <div class="message-other-users">
                    <div class="message-other-users-name">
                        <p>User 1</p>
                    </div>
                    <div class="message-other-users-content">
                        <p>Message from other users</p>
                    </div>
                </div>
            </div>
            <div class="chat-input-message-container">
                <input type="text" name="message" id="message-id" class="chat-message-input">
                <button class="chat-message-btn">Send</button>
            </div>
        </div>
    </body>
</html>
